<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link rel="stylesheet" href="output.css" />
  </head>
  <body>
   
    <div
      id="onescreen"
      class="w-screen h-screen flex flex-col justify-center items-center text-center bg-gradient-to-b from-cyan-500 to-sky-800"
    >
    <h1 class="font-medium text-5xl text-center text-white mb-10 italic">Super Weather app</h1>
      <div id="app" class="grid grid-rows-6 bg-slate-800 w-96 h-96 rounded-3xl text-white justify-center">
        
        <div id="searchInput" class=" flex flex-row  w-72 bg-gray-700 rounded-3xl hover:bg-gray-600 my-4 h-10 justify-between p-2">
          <div class="h-10 w-10 px-3">
          <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" viewBox="0 0 24 24" fill="none" stroke="#000000" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="11" cy="11" r="8"></circle><line x1="21" y1="21" x2="16.65" y2="16.65"></line></svg>
          </div>
          <input id="searchString" placeholder= "Rechercher" type="text" class=" text-white font-medium text-center  bg-gray-700 rounded-3xl hover:bg-gray-600 w-64  focus:outline-none" />

        </div>
        <div id="display" class="rowspan-4 grid grid-flow-row-dense gap-1">
          <h2 id="city" class="text-5xl font-medium col-span-2 row-span-2 text-white"></h2>
          <div id="temp" class="text-3xl text-white row-span-2 flex items-center justify-center"><p></p></div>
          <div id="weatherIcon" class="row-span-2 flex items-center justify-center"></div>
          <div id="minimum" class="flex w-full h-full flex-start justify-center"></div>
          <div id="desc" class="flex items-center justify-center "></div>
          <div id="ressenti" class="text-2xl text-white flex justify-center items-center"></div>
          <div id="wind" class="flex flex-row gap-2 justify-center items-center -translate-x-1"></div>
          
        </div>
      </div>
      <div id="error" class=" w-96 h-8 opacity-0 font-medium text-2xl rounded-xl mt-2">Erreur : Veuillez VÃ©rifiez qu'il n'y ait pas de faute</div>
    </div>
    </div>
    
    <script src="main.js"></script>
  </body>
</html>
