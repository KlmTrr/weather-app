<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link rel="stylesheet" href="output.css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />  
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Madimi+One&display=swap" rel="stylesheet">
  </head>
  <body>
   
    <div
      id="onescreen"
      class=" w-screen h-screen max-h-screen relative flex flex-col flex-wrap justify-center items-center text-center bg-gradient-to-b from-cyan-500 to-sky-800 duration-200"
    >
    <div class="flex flex-col justify-center items-center h-2/5 w-screen">
    <h1 id="title" class="font-medium text-5xl text-center text-white my-10 italic">What to Wear</h1>
    <img class="logo" src="./img/w2w.png" width="200px">
    <div id="search" class=" flex flex-row  w-3/5 bg-gray-700 rounded-3xl hover:bg-gray-600 my-4 h-10  p-0.5 justify-center ">
      <span class="material-symbols-outlined search-icon">search</span>
      <input id="searchInput" placeholder= "Rechercher" type="search" class=" searchInput text-white font-medium text-center  bg-gray-700 rounded-3xl hover:bg-gray-600  focus:outline-none self-center" />
    </div>
    <div id="error" class=" w-96 h-8 opacity-0 font-medium text-2xl rounded-xl mt-2 -z-0">Erreur : Veuillez VÃ©rifiez qu'il n'y ait pas de faute</div>
  </div>
        
       


        <div id="display" class=" flex flex-col w-4/5 flex-wrap h-3/5 gap-0 p-1 lg:p-0 ">
          <div class="flex flex-row w-full justify-center h-fit lg:h-1/4">
            <h2 id="city" class=" flex city text-6xl lg:text-8xl font-medium lg:mb-2"></h2>
          </div>
          <div class="flex justify-center w-full relative h-fit h-1/4 wrap row-gap-y-0 lg:gap-2 mt-4">
          <div  class="habits flex gap-0 flex-col lg:flex-row  lg:mt-3 justify-center lg:gap-6 opacity-0  shrink w-4/5 lg:w-auto">
          </div>
          </div>
          <div class="flex flex-row w-full place-items-center gap-0 justify-around lg:justify-normal h-fit lg:h-1/4">
            <div class=" lg:w-1/3 flex flex-col">
            <div id="temp" class=" temp text-3xl "><p></p></div>
            <div id="minimum" class=" minimum ""></div>
          </div>
            <div id="weatherIcon" class=" weatherIcon lg:w-1/3 flex justify-center"></div>
            <div id="desc" class=" desc lg:w-1/3 text-4xl lg:text-7xl"></div>
          </div>

        <div class="flex flex-row w-full lg:h-1/4">
          <div id="ressenti" class="ressenti lg:-translate-x-1 w-1/2 flex flex-row flex-start items-center text-3xl lg:text-4xl ml-2"></div>
          <div id="wind" class="wind flex flex-row gap-1 justify-center items-center lg:-translate-x-1 w-1/2 flex-start  text-3xl lg:text-4xl"></div>
        </div>
        </div>
        
      


      <div class="absolute inset-x-0 bottom-0 flex flex-col justify-center items-center">
      <a title="pexels.com" href="https://pexels.com"><div id="logo" class="w-12 h-12 "></div></a>
      <div id="photographe" class="text-lg text-white font-medium"></div>
      </div>
    </div>

  
    
    <script src="main.js"></script>
    <script src="background.js"></script>
  </body>
</html>
